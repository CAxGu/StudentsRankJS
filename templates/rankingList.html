
<table class="table table-striped table-hover">
<thead class="headtable">
<tr><th></th><th>Name</th><th>Actions</th><th>XP Points (${PERCENT_XP}%)</th><th>GT Points (${PERCENT_GT}%)</th><th>F. Grade</th>
    <th>${TPL_GRADED_TASKS}</th>
</tr>
</thead>
<tbody id="idTableRankingBody">
    <!-- FILLED WITH REPEATED lineStudent template, once for student -->
    <tr ng-repeat="person in TPL_PERSONS">
    <td>
        <img src="src/server/pics/${person[1].getId()}.jpg" height="100px" width="80px">
    </td>
    <td>
        <a href='#student/${person[1].getId()}'>${person[1].surname}, ${person[1].name}</a>
    </td>
    <td>
        <a href='#editStudent/${person[1].getId()}'><button class='btn-success'>Edit</button></a><a href='#deleteStudent/${person[1].getId()}'>
        <button class='btn-danger'>Del</button></a>
    </td>
    
    <td>
      <!--  <strong>${person[1].getTotalPoints()}</strong> -->
        <strong>${person[1].getEvaluatedTotalPoints()}</strong>
    </td>

     <td>
        <strong>${person[1].getGTtotalPoints()}</strong>
    </td>

    <td>
        <strong>${person[1].getFinalMark()}</strong>
    </td>
    
    <td>
        <a href='#addXP/${person[1].getId()}'><button class="btnS btn btn-primary">+XP</button></a>
    </td>
    
     <td ng-repeat='GT in person[1].getStudentMarks()'>
        <input type='number' class='gradedTaskInput' idStudent='${person[1].getId()}' idGradedTask='${GT[0]}' min=0 max=100 value='${GT[1]}'/>
    </td>
   
</tr>
    
</tbody>

</table>
