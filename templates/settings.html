<h1>Points Settings</h1>
<p>Drag the slider to set the percent of weight.</p>


<form id="settings">
<div id="slidecontainer">
  <input type="range" min="1" max="100" value="50" class="slider" id="slider">
  <p><span class="weightxp">XP Weight: <span id="xpoints"></span>%</span>
    <span class="weightgt">GT Weight: <span id="marksweight"></span>%</span></p>
</div>
<input type="submit" class="btn btn-primary" value="Save">
</form>
