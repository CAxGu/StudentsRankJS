<h3>Modifying Task: ${GTASK.name}</h3>
<form id="editedTask">
  Task Name:<br>
  <input type="text" id="nameTask" name="nameTask" value=${GTASK.name}>
  <br>
  Task Description:<br>
  <input type="text" id="descTask" name="descTask" value=${GTASK.description}>
  <br>
  Task Weight (%):<br>
  <input type="text" id="weightTask" name="weightTask" value=${GTASK.weight}>
  <br><br>
  <input type="submit" value="Save">
</form>
